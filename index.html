<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KEMET — قريباً | Coming Soon</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f4e8b1;
      --bg-dark: #1a1307;
      --bg-gradient-start: #4a3820;
      --bg-gradient-end: #1a1307;
      --card-bg: linear-gradient(135deg, #3e2b18, #2a1f0d);
      --text-muted: rgba(244, 232, 177, 0.7);
      --border-color: rgba(212,175,55,0.3);
      --max-width: 1100px;
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: "Noto Sans Arabic", "Cinzel", system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--gold-light);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      direction: rtl;
    }

    /* الحاوية الرئيسية */
    .stage {
      width: 90%;
      max-width: var(--max-width);
      margin: 0 auto;
      text-align: center;
      position: relative;
      user-select: none;
    }

    /* الصندوق (الكارد) */
    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 12px 48px rgba(212, 175, 55, 0.4);
      border: 1px solid var(--border-color);
      backdrop-filter: saturate(180%) blur(14px);
    }

    /* اللوجو */
    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 20px;
      filter: drop-shadow(0 0 4px var(--gold));
    }

    /* العناوين */
    h1.brand-en {
      font-family: "Cinzel", serif;
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 4px;
      color: var(--gold);
      margin: 0 0 6px;
      text-transform: capitalize;
    }
    .brand-ar {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--gold-light);
      margin-bottom: 12px;
    }
    .tagline {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    /* النصوص */
    .about-project {
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--text-muted);
      margin-bottom: 28px;
      max-width: 780px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
    }

    .highlight {
      color: var(--gold);
      font-weight: 700;
      margin-top: 12px;
      margin-bottom: 36px;
      font-size: 1.25rem;
      max-width: 780px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    /* العداد */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }
    .time-box {
      background: rgba(212,175,55,0.12);
      border-radius: 14px;
      padding: 18px 24px;
      min-width: 90px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      border: 1px solid rgba(212,175,55,0.3);
      user-select: text;
    }
    .time-box .num {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 1px;
      line-height: 1;
    }
    .time-box .label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* ملاحظة الإطلاق */
    .launch-note {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 36px;
      font-weight: 600;
    }

    /* فورم الاشتراك */
    form.subscribe {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    form.subscribe input[type="email"] {
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: var(--gold-light);
      font-size: 1rem;
      min-width: 250px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    form.subscribe input[type="email"]:focus {
      background: rgba(255,255,255,0.12);
      border-color: var(--gold);
      color: #fff;
    }
    form.subscribe button {
      background: linear-gradient(90deg, var(--gold), #b48c28);
      border: none;
      border-radius: 10px;
      padding: 14px 24px;
      font-weight: 700;
      color: #111;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(212,175,55,0.3);
      transition: background 0.3s ease;
    }
    form.subscribe button:hover {
      background: linear-gradient(90deg, #b48c28, var(--gold));
    }
    form.subscribe button:active {
      transform: translateY(1px);
    }

    /* الحقوق */
    .footer {
      font-size: 0.9rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(212,175,55,0.15);
      padding: 16px 0 0;
      text-align: center;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 720px) {
      h1.brand-en {
        font-size: 2.4rem;
      }
      .brand-ar {
        font-size: 1.2rem;
      }
      .about-project, .highlight {
        font-size: 1rem;
      }
      .time-box {
        min-width: 70px;
        padding: 14px 16px;
      }
      form.subscribe input[type="email"] {
        min-width: 180px;
      }
    }
    @media (max-width: 400px) {
      .countdown {
        gap: 14px;
      }
      .time-box {
        min-width: 60px;
        padding: 12px 14px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <main class="stage" role="main" aria-labelledby="brandHeading">
    <section class="card">

      <!-- اللوجو -->
      <img src="logo.png" alt="KEMET Logo" class="logo" />

      <!-- العناوين -->
      <h1 class="brand-en">Kemet</h1>
      <div class="brand-ar">هدية من قلب التاريخ</div>
      <div class="tagline">A Gift From The Heart Of History — هدية من قلب التاريخ</div>

      <!-- عن المشروع -->
      <div class="about-project" aria-label="عن المشروع">
        <h2 style="color: var(--gold); margin-bottom:12px;">عن المشروع</h2>
        <p>
          Kemet هو مشروع عملات تذكارية فاخرة
