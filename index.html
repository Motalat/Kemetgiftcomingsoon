<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KEMET — قريباً | Coming Soon</title>

  <!-- خطوط: Cinzel للإنجليزي، وNoto Sans Arabic للعربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold: #d4af37;
      --gold-soft: rgba(212,175,55,0.12);
      --bg-1: #1a0f05; /* بني داكن */
      --bg-2: #0b0703; /* أسود بنغمة دافئة */
      --muted: #cfc6bd;
      --glass: rgba(255,255,255,0.04);
      --card: rgba(255,255,255,0.03);
      --max-width: 1100px;
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* لمنع حركة يمين وشمال */
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      background-attachment: fixed; /* خلفية ثابتة */
      color: #fff;
      font-family: "Noto Sans Arabic", "Cinzel", system-ui, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    body {
      position: relative;
    }

    /* الذهب اللامع المتحرك بسيط */
    .shimmer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(120deg, rgba(212,175,55,0.02) 0%, rgba(212,175,55,0.08) 50%, rgba(212,175,55,0.02) 100%);
      animation: shimmer 8s linear infinite;
      mix-blend-mode: overlay;
      z-index: 0;
    }
    @keyframes shimmer {
      0% { transform: translateX(-25%); }
      100% { transform: translateX(25%); }
    }

    main.stage {
      width: 100%;
      max-width: var(--max-width);
      position: relative;
      text-align: center;
      z-index: 1;
    }

    section.card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius: 16px;
      padding: 40px 30px 50px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(212,175,55,0.08);
      backdrop-filter: blur(8px);
      user-select: text;
    }

    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 24px;
      display: block;
      filter: drop-shadow(0 0 8px rgba(212,175,55,0.8));
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    /* شعارات */
    .brand-en {
      font-family: "Cinzel", serif;
      font-size: 36px;
      letter-spacing: 5px;
      color: var(--gold);
      margin: 0;
      opacity: 0;
      animation: fadeInUp 1.2s 0.3s ease forwards;
      transform: translateY(20px);
    }
    .brand-ar {
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      margin: 10px 0 0 0;
      opacity: 0;
      animation: fadeInUp 1.2s 0.5s ease forwards;
      transform: translateY(20px);
    }
    .tagline {
      margin-top: 12px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 1.2s 0.7s ease forwards;
      transform: translateY(20px);
    }

    /* الفقرات */
    .about, .limited-editions {
      max-width: 720px;
      margin: 40px auto 0;
      text-align: right;
      font-size: 1.05rem;
      color: var(--muted);
      line-height: 1.65;
      opacity: 0;
      animation: fadeInUp 1.2s 1s ease forwards;
      transform: translateY(20px);
    }
    .about h3, .limited-editions h3 {
      color: var(--gold);
      border-bottom: 2px solid var(--gold);
      padding-bottom: 6px;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .limited-editions p[dir="ltr"] {
      direction: ltr;
      text-align: left;
      font-style: italic;
      margin-top: 20px;
    }

    /* العد التنازلي */
    .countdown-container {
      max-width: 500px;
      margin: 40px auto 0;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1.2s 1.3s ease forwards;
      transform: translateY(20px);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 80px;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      border: 1px solid rgba(212,175,55,0.1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      text-align: center;
      color: var(--gold);
      font-weight: 700;
      font-size: 1.4rem;
      user-select: text;
      transition: background 0.3s ease;
    }
    .time-box:hover {
      background: var(--gold-soft);
      cursor: default;
    }
    .time-box .num {
      font-size: 2.4rem;
      line-height: 1;
      letter-spacing: 1.5px;
    }
    .time-box .label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 6px;
      font-weight: 500;
      user-select: none;
    }

    /* نص الانطلاق */
    .launch-note {
      margin-top: 18px;
      font-size: 1rem;
      color: var(--muted);
      font-weight: 500;
      font-style: italic;
      user-select: none;
      animation: fadeInUp 1.2s 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    /* الاشتراك */
    .subscribe {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 1.2s 1.7s ease forwards;
      transform: translateY(20px);
    }
    .subscribe input[type="email"] {
      padding: 14px 18px;
      min-width: 260px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    .subscribe input[type="email"]:focus {
      background: rgba(255,255,255,0.15);
      border-color: var(--gold);
    }
    .subscribe button {
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--gold), #b48c28);
      color: #111;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(212,175,55,0.18);
      transition: background 0.3s ease;
    }
    .subscribe button:hover {
      background: linear-gradient(90deg, #b48c28, var(--gold));
    }
    .subscribe button:active {
      transform: translateY(2px);
    }

    #subMsg {
      margin-top: 12px;
      font-size: 1rem;
      color: var(--muted);
      min-height: 24px;
      user-select: none;
    }

    /* الفوتر */
    footer.foot {
      margin-top: 50px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      border-top: 1px solid rgba(212,175,55,0.12);
      padding-top: 14px;
      user-select: none;
      font-family: "Noto Sans Arabic",
