<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kemet Gift - قريباً</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9f5f1;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      border: 2px solid #c89f65;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(200, 159, 101, 0.2);
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2rem;
      color: #c89f65;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .email-contact {
      font-weight: bold;
      color: #555;
      word-break: break-word;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/3xkWvHtF/logo.png" alt="Kemet Gift Logo" class="logo" />
    <h1>كيميت جيفت</h1>
    <p>هدية من قلب التاريخ</p>
    <h2>قريباً جداً</h2>
    <p>شكراً لاهتمامك! <br> تابعنا عبر البريد الإلكتروني للتواصل:</p>
    <p class="email-contact">
      <a href="mailto:info@kemetgift.com" style="color:#c89f65; text-decoration:none;">info@kemetgift.com</a>
    </p>
  </div>
  <footer>
    &copy; 2025 Kemet Gift. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
