<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kemet Gift - هدية من قلب التاريخ. عملات تذكارية فاخرة مستوحاة من الحضارة المصرية.">
    <meta name="keywords" content="Kemet, هدايا, عملات تذكارية, الحضارة المصرية">
    <title>Kemet Gift - هدية من قلب التاريخ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background: url('https://i.ibb.co/XZz2V8B/pharaoh-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5d77a;
            text-align: center;
        }
        header {
            padding: 30px 15px;
            background-color: rgba(0,0,0,0.5);
            animation: fadeInDown 1.2s ease;
        }
        header img {
            width: 140px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 26px;
            margin: 0;
            color: #ffd700;
        }
        h2 {
            font-size: 22px;
            color: #ffcc66;
            margin-top: 40px;
        }
        p {
            max-width: 600px;
            margin: 10px auto;
            font-size: 18px;
            line-height: 1.6;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .countdown div {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            min-width: 90px;
            font-size: 18px;
            border: 1px solid #ffd700;
        }
        .countdown span {
            display: block;
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
        }
        form {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #1b1008;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffcc00;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Kemet Logo">
        <h1>قريباً - Kemet Gift</h1>
    </header>

    <p>نستعد لإطلاق مجموعة حصرية من <span class="highlight">الهدايا الفاخرة</span> المستوحاة من الحضارة المصرية العريقة.</p>

    <h2>العد التنازلي للإطلاق</h2>
    <div class="countdown" id="countdown">
        <div><span id="days">0</span>أيام</div>
        <div><span id="hours">0</span>ساعات</div>
        <div><span id="minutes">0</span>دقائق</div>
        <div><span id="seconds">0</span>ثواني</div>
    </div>

    <form id="subscribeForm">
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        <br>
        <button type="submit">اشترك الآن</button>
    </form>

    <script>
        // عداد تنازلي لليوم المحدد
        const launchDate = new Date("Sep 1, 2025 00:00:00").getTime();
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "تم الإطلاق!";
            }
        }, 1000);

        // فورم الاشتراك
        document.getElementById("subscribeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("شكراً لاشتراكك! سنخبرك فور الإطلاق.");
            document.getElementById("email").value = "";
        });
    </script>
</body>
</html>
