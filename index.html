<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kemet | هدية من قلب التاريخ — Coming Soon</title>

  <!-- خطوط Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* ألوان البراند الفخمة */
    :root {
      --color-gold: #d4af37;
      --color-gold-dark: #a67c00;
      --color-black: #0a0a0a;
      --color-brown-dark: #3b2e1f;
      --color-brown-light: #6e5838;
      --color-white: #fdfaf7;
      --color-muted: #b1a78b;
      --max-width: 1200px;
    }

    /* Reset عام */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Noto Sans Arabic', 'Cinzel', serif, Arial, sans-serif;
      background: linear-gradient(135deg, var(--color-black), var(--color-brown-dark));
      color: var(--color-white);
      height: 100%;
      overflow-x: hidden;
      direction: rtl;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    /* الحاوية الرئيسية */
    .container {
      max-width: var(--max-width);
      margin: auto;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* شعار Kemet */
    .logo {
      width: 200px;
      max-width: 80vw;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 5px var(--color-gold));
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px var(--color-gold));
      cursor: pointer;
    }

    /* عنوان البراند */
    h1.brand-name {
      font-family: 'Cinzel', serif;
      font-weight: 600;
      font-size: 3.5rem;
      letter-spacing: 0.3em;
      color: var(--color-gold);
      margin-bottom: 8px;
      text-transform: uppercase;
      text-shadow: 0 0 8px var(--color-gold-dark);
    }

    /* شعار فرعي */
    .tagline {
      font-family: 'Noto Sans Arabic', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--color-muted);
      margin-bottom: 2.5rem;
      white-space: nowrap;
    }

    /* القسم التعريفي */
    .about-section {
      max-width: 820px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--color-gold-dark);
      border-radius: 15px;
      padding: 25px 30px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .about-section:hover {
      box-shadow: 0 0 35px rgba(212, 175, 55, 0.6);
    }
    .about-section h2 {
      font-family: 'Cinzel', serif;
      color: var(--color-gold);
      margin-bottom: 18px;
      font-size: 2.2rem;
      letter-spacing: 0.08em;
    }
    .about-section p {
      font-size: 1.25rem;
      line-height: 1.6;
      color: var(--color-white);
      margin: 0 0 10px 0;
      text-align: justify;
    }

    /* قسم النسخ المحدودة والموسمية */
    .exclusive-section {
      max-width: 820px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--color-gold-dark);
      border-radius: 15px;
      padding: 25px 30px;
      margin-bottom: 40px;
      box-shadow: inset 0 0 25px var(--color-gold);
      color: var(--color-gold);
      font-family: 'Cinzel', serif;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      user-select: text;
      text-align: center;
      line-height: 1.3;
    }
    .exclusive-section em {
      font-style: normal;
      color: var(--color-white);
      font-weight: 400;
      font-family: 'Noto Sans Arabic', sans-serif;
      font-size: 1.15rem;
      display: block;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* العد التنازلي */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }
    .countdown-item {
      background: var(--color-brown-light);
      padding: 18px 25px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.45);
      width: 95px;
      user-select: none;
      color: var(--color-gold);
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.6rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .countdown-item:hover {
      transform: scale(1.1);
      cursor: default;
      box-shadow: 0 0 35px var(--color-gold);
    }
    .countdown-label {
      font-family: 'Noto Sans Arabic', sans-serif;
      font-weight: 600;
      font-size: 0.92rem;
      color: var(--color-muted);
      margin-top: 6px;
      user-select: text;
    }

    /* تاريخ الإطلاق */
    .launch-date {
      font-family: 'Cinzel', serif;
      font-weight: 600;
      color: var(--color-gold);
      font-size: 1.3rem;
      margin-bottom: 40px;
      user-select: none;
      letter-spacing: 0.06em;
      text-shadow: 0 0 8px var(--color-gold-dark);
    }

    /* نموذج الاشتراك */
    form.subscribe-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 500px;
      margin: auto;
    }
    form.subscribe-form input[type="email"] {
      flex: 1 1 250px;
      padding: 15px 18px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid var(--color-gold-dark);
      outline: none;
      color: var(--color-black);
      font-weight: 600;
      font-family: 'Noto Sans Arabic', sans-serif;
      transition: box-shadow 0.25s ease;
    }
    form.subscribe-form input[type="email"]:focus {
      box-shadow: 0 0 12px var(--color-gold);
      border-color: var(--color-gold);
    }
    form.subscribe-form button {
      padding: 15px 28px;
      background: var(--color-gold);
      border: none;
      border-radius: 10px;
      color: var(--color-black);
      font-weight: 700;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      letter-spacing: 0.06em;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      transition: background 0.3s ease;
      user-select: none;
    }
    form.subscribe-form button:hover {
      background: var(--color-gold-dark);
    }

    /* رسالة تأكيد الاشتراك */
    .subscribe-msg {
      margin-top: 15px;
      font-family: 'Noto Sans Arabic', sans-serif;
      font-weight: 600;
      color: var(--color-gold);
      font-size: 1rem;
      min-height: 22px;
      user-select: text;
      text-align: center;
    }

    /* حقوق الملكية */
    footer {
      font-family: 'Noto Sans Arabic', sans-serif;
      font-size: 0.9rem;
      color: var(--color-muted);
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      user-select: none;
      letter-spacing: 0.04em;
      background: rgba(0,0,0,0.4);
      padding: 5px 0;
      z-index: 999;
    }

    /* Responsive adjustments */
    @media (max-width: 650px) {
      h1.brand-name {
        font-size: 2.8rem;
      }
      .tagline {
        font-size: 1.2rem;
      }
      .about-section, .exclusive-section {
        font-size: 1rem;
        padding: 20px;
      }
      .countdown-item {
        width: 75px;
        font-size: 2rem;
        padding: 15px 20px;
      }
      form.subscribe-form {
        max-width: 100%;
      }
    }
  </style>
</head>
