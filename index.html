<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kemet Gift - قادم قريباً</title>
<style>
    body {
        margin: 0;
        font-family: 'Tahoma', sans-serif;
        background: linear-gradient(135deg, #a67c00, #bf9b30);
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        animation: fadeIn 1.5s ease-in-out;
    }

    header {
        padding: 20px;
    }

    header img {
        max-width: 220px;
        height: auto;
        animation: zoomIn 1.5s ease-in-out;
    }

    h1 {
        font-size: 2.2em;
        margin-top: 10px;
        animation: slideDown 1.5s ease-in-out;
    }

    p {
        font-size: 1.2em;
        margin-top: 5px;
    }

    .countdown {
        font-size: 1.8em;
        font-weight: bold;
        margin: 30px 0;
        animation: pulse 2s infinite;
    }

    .buttons {
        margin: 20px 0;
    }

    .buttons a {
        display: inline-block;
        background: white;
        color: #a67c00;
        padding: 12px 25px;
        margin: 10px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }

    .buttons a:hover {
        background: #f5e6c5;
    }

    footer {
        background: rgba(0,0,0,0.2);
        padding: 15px;
        font-size: 0.9em;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    @keyframes zoomIn {
        from {transform: scale(0.8); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
    }
    @keyframes slideDown {
        from {transform: translateY(-20px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
    @keyframes pulse {
        0%, 100% {transform: scale(1);}
        50% {transform: scale(1.05);}
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Kemet Gift Logo">
    <h1>أهلاً بك في Kemet Gift</h1>
    <p>هدايا مستوحاة من الحضارة المصرية القديمة</p>
    <p>Welcome to Kemet Gift - Ancient Egyptian Inspired Gifts</p>
</header>

<div class="countdown" id="countdown"></div>

<div class="buttons">
    <a href="#about">عنّا</a>
    <a href="#contact">تواصل معنا</a>
</div>

<footer>
    <p>© 2025 Kemet Gift. جميع الحقوق محفوظة. | All Rights Reserved.</p>
</footer>

<script>
    // Countdown timer (مثال لـ 1 يناير 2026)
    const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days} يوم | ${hours} ساعة | ${minutes} دقيقة | ${seconds} ثانية`;

        if (distance < 0) {
            countdownElement.innerHTML = "لقد انطلقنا!";
        }
    }, 1000);
</script>

</body>
</html>
