<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kemet Gift — Coming Soon 2027</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --gold:#D4AF37;
  --black:#000;
  --gray:#ccc;
  --bg1:rgba(0,0,0,0.85);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Inter",sans-serif;
  background:var(--black);
  background-image:
    linear-gradient(var(--bg1), var(--bg1)),
    url('https://upload.wikimedia.org/wikipedia/commons/3/37/Ancient_Egyptian_hieroglyphs_background.jpg');
  background-size:cover;
  background-position:center;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  position:relative;
}

/* خلفية متحركة ذهبية */
body::before{
  content:"";
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:radial-gradient(circle at 50% 120%, rgba(212,175,55,0.08), transparent 80%);
  animation:glow 6s infinite alternate;
  z-index:0;
}
@keyframes glow{
  from{opacity:0.4; transform:scale(1)}
  to{opacity:0.8; transform:scale(1.1)}
}

.logo{z-index:2;margin-bottom:20px}
.logo svg{width:90px;height:90px;filter:drop-shadow(0 0 10px rgba(212,175,55,0.3))}

h1{
  font-family:"Playfair Display",serif;
  font-size:3rem;
  color:var(--gold);
  margin-bottom:10px;
  letter-spacing:1px;
  text-shadow:0 0 12px rgba(212,175,55,0.3);
  z-index:2;
}
p{
  color:var(--gray);
  font-size:1.1rem;
  margin-bottom:35px;
  z-index:2;
}

/* العداد */
.countdown{
  display:flex;
  gap:22px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:40px;
  z-index:2;
}
.time-box{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(212,175,55,0.3);
  border-radius:14px;
  padding:20px 18px;
  min-width:90px;
  backdrop-filter:blur(6px);
}
.time-box h2{color:var(--gold);font-size:2.1rem;margin:0}
.time-box span{color:var(--gray);font-size:.85rem}

/* زر الاشتراك */
.subscribe{
  position:relative;
  z-index:3;
  margin-top:10px;
}
.subscribe input{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  outline:none;
  width:220px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  font-size:1rem;
  margin-left:10px;
}
.subscribe button{
  background:var(--gold);
  color:#000;
  font-weight:700;
  border:none;
  border-radius:12px;
  padding:12px 20px;
  cursor:pointer;
  transition:0.3s;
}
.subscribe button:hover{
  background:#f1c451;
  transform:translateY(-2px);
}

/* footer */
footer{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:.9rem;
  color:var(--gray);
  z-index:2;
}
footer a{
  color:var(--gold);
  text-decoration:none;
  font-weight:600;
}

/* رموز زخرفية ناعمة */
.decoration{
  position:absolute;
  top:20px; left:20px;
  opacity:0.05;
  width:120px;
  transform:rotate(-15deg);
  z-index:1;
}
.decoration2{
  position:absolute;
  bottom:20px; right:20px;
  opacity:0.05;
  width:140px;
  transform:rotate(12deg);
  z-index:1;
}

/* Responsive */
@media(max-width:600px){
  h1{font-size:2rem}
  .time-box{min-width:70px;padding:12px}
  .time-box h2{font-size:1.4rem}
  .subscribe input{width:160px;margin-bottom:10px}
}
</style>
</head>
<body>

<!-- رموز زخرفية -->
<img class="decoration" src="https://upload.wikimedia.org/wikipedia/commons/8/80/Egyptian_Lotus_Flower_Symbol.svg" alt="">
<img class="decoration2" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Egyptian_Scarab_symbol.svg" alt="">

<div class="logo">
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 3c-1.7 0-3 1.3-3 3 0 1.6 3 6 3 6s3-4.4 3-6c0-1.7-1.3-3-3-3z" fill="#D4AF37"/>
    <circle cx="12" cy="9" r="1" fill="black"/>
  </svg>
</div>

<h1>Kemet Gift</h1>
<p>هدية من قلب التاريخ — الإطلاق الرسمي في 1 يناير 2027</p>

<div class="countdown" id="countdown">
  <div class="time-box"><h2 id="days">0</h2><span>أيام</span></div>
  <div class="time-box"><h2 id="hours">0</h2><span>ساعات</span></div>
  <div class="time-box"><h2 id="minutes">0</h2><span>دقائق</span></div>
  <div class="time-box"><h2 id="seconds">0</h2><span>ثوانٍ</span></div>
</div>

<div class="subscribe">
  <form onsubmit="event.preventDefault(); alert('شكراً لاشتراكك! سيتم التواصل عند الإطلاق الرسمي.');">
    <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
    <button type="submit">اشترك الآن</button>
  </form>
</div>

<footer>
  © 2025 <a href="https://www.kemetgift.com" target="_blank">Kemet Gift</a> — A Gift From The Heart of History
</footer>

<script>
// عداد زمني حتى 1 يناير 2027
const launchDate = new Date("Jan 1, 2027 00:00:00").getTime();
const timer = setInterval(()=>{
  const now = new Date().getTime();
  const diff = launchDate - now;
  if(diff<=0){
    clearInterval(timer);
    document.getElementById("countdown").innerHTML="<h2 style='color:var(--gold)'>تم الإطلاق الرسمي!</h2>";
    return;
  }
  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);
  document.getElementById("days").textContent = d;
  document.getElementById("hours").textContent = h;
  document.getElementById("minutes").textContent = m;
  document.getElementById("seconds").textContent = s;
},1000);
</script>

</body>
</html>
